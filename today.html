<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="popup">
        <botton>닫기</botton>
    </div>
    <header id="hd">
      <div class="container_fluid d-flex aic jcb">
        <h1><a href="">JOAHYEON</a></h1>
        <nav>
          <ul class="d-flex gnb">
            <li class="gnb_li">
              <a href="#about" class="gnb_li_a d-block">나의 작업</a>
            </li>
            <li class="gnb_li">
              <a href="#introdue" class="gnb_li_a d-block">나의 소개</a>
            </li>
            <li class="gnb_li">
              <a href="#interview" class="gnb_li_a d-block">인터뷰</a>
            </li>
            <li class="gnb_li">
              <a href="#contact" class="gnb_li_a d-block">면접제안</a>
            </li>
          </ul>
        </nav>
        <ul class="d-flex util">
          <li>
            <a href="https://github.com/Jo-ahhyeon" class="d-block git">깃</a>
          </li>
          <li><a href="" class="d-block instar">인스타</a></li>
          <li>
            <a
              href="https://www.figma.com/design/NPxk4qNpZkfod8QoCdHS0b/Untitled?node-id=0-1&t=w0IoHblhHk0h0kAV-1"
              class="d-block figma"
              >피그마
            </a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <div id="slide" class="vh-100"></div>
      <section class="main">
        <section id="about" class="">
          <h2>나의 소개</h2>
          <div class="scalebanner d-flex w-100">
            <div
              class="scalechild1 col-4 d-flex flex-column justify-content-between"
            >
              <h2 class="text-color1 main-text-style order-3 mt-auto">
                Minimal
              </h2>
              <h3 class="text-color1 sv-text-style">
                가을 감성,<br />우리 사이 만큼
              </h3>
              <p class="sv-text-style text-color1">
                1인가구, 신혼부부를 위한 작지만 깊은 가을 감성
              </p>
            </div>
            <div
              class="scalechild2 col-4 d-flex flex-column justify-content-between"
            >
              <h2 class="text-color2 main-text-style">Upcycling</h2>
              <h3 class="sv-text-style text-color2">숨겨진 보석을 찾아라</h3>
              <p class="sv-text-style text-color2">
                지구를 살리는 가장 아름다운 선택
              </p>
            </div>
            <div
              class="scalechild3 col-4 d-flex flex-column justify-content-between"
            >
              <h2 class="text-color2 main-text-style">Primium</h2>
              <h3 class="sv-text-style text-color2">
                시간이 흘러도 변치 않는 가치
              </h3>
              <p class="sv-text-style text-color2">
                인생 후반전, 나를 위한 품격 있는 공간을 만들어보세요.
              </p>
            </div>
          </div>
        </section>
        <section id="introdue" class="vh-100">
          <h2>나의 소개</h2>
        </section>
        <section id="contact" class="vh-100">
          <h2>기술/경력</h2>
        </section>
        <section id="interview" class="vh-100">
          <h2>인터뷰</h2>
        </section>
      </section>
    </main>
    <script>
        document.body.classList.add('dimmed');
        document.querySelector("#popup button").addEventListener('click', function(){
            document.body.classList.remove('dimmed');
        }) // 피그마 프로토타입과 같음 = addEventListener
    </script>
  </body>
</html>
