<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Boilerplate</title>
    <!-- Bootstrap 5 CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      a {
        text-decoration: none;
        color: inherit;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <header id="hd" class="bg-white border-bottom py-3">
      <div class="container border px-0 d-flex justify-content-between align-items-center">
          <h1><a href="">로고</a></h1>
          <ul class="d-flex gap-5">
            <li><a href="">메뉴들1</a></li>
            <li><a href="">메뉴들2</a></li>
            <li><a href="">메뉴들3</a></li>
            <li><a href="">메뉴들4</a></li>
          </ul>
      </div>
    </header>

    <!-- Bootstrap 5 JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
